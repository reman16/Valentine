<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine?</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    :root {
      --primary: #ff4d6d;
      --secondary: #ff85a1;
      --bg: #fff0f3;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg);
      background-image: radial-gradient(#ffb3c1 0.5px, transparent 0.5px);
      background-size: 20px 20px; /* Subtle polka dot pattern */
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 3rem;
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
      z-index: 10;
      border: 1px solid white;
    }

    .bear-img {
      width: 150px;
      margin-bottom: 1rem;
      pointer-events: none;
    }

    h1 {
      color: var(--primary);
      font-size: 2rem;
      margin-bottom: 2rem;
      line-height: 1.2;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    #yesBtn {
      background-color: var(--primary);
      color: white;
      box-shadow: 0 10px 20px rgba(255, 77, 109, 0.3);
      z-index: 20;
    }

    #noBtn {
      background-color: #adb5bd;
      color: white;
      position: relative; /* Starts relative, turns fixed on move */
      z-index: 15;
    }

    .celebration {
      display: none;
    }

    .celebration h2 {
      color: var(--primary);
      font-size: 2.5rem;
      animation: heartBeat 1.2s infinite;
    }

    @keyframes heartBeat {
      0% { transform: scale(1); }
      14% { transform: scale(1.1); }
      28% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <div id="quiz">
      <img src="https://media.tenor.com/8kGqS7G7m1UAAAAi/bear-cute.gif" class="bear-img" alt="Cute Bear">
      <h1>Will you be my Valentine?</h1>
      <div class="btn-group">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </div>
    </div>

    <div id="celebration" class="celebration">
      <img src="https://media.tenor.com/gU_Pb_YvL7sAAAAi/cute-bear.gif" class="bear-img" alt="Happy Bear">
      <h2>YAY! ðŸ¥°âœ¨</h2>
      <p style="margin-top:10px; color: #555;">I knew you'd say yes!</p>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const quiz = document.getElementById('quiz');
    const celebration = document.getElementById('celebration');
    
    let yesScale = 1;

    // The Dodging Logic
    const dodge = () => {
      // Switch to fixed so it can fly anywhere on the screen
      noBtn.style.position = 'fixed';
      
      // Calculate random position while keeping button visible on screen
      const padding = 50;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;
      
      const newX = Math.max(padding, Math.floor(Math.random() * maxX));
      const newY = Math.max(padding, Math.floor(Math.random() * maxY));
      
      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;

      // Make the Yes button bigger every time they try to hit No
      yesScale += 0.2;
      yesBtn.style.transform = `scale(${yesScale})`;
    };

    // Trigger dodge on hover, click, or touch
    noBtn.addEventListener('mouseenter', dodge);
    noBtn.addEventListener('click', dodge);
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      dodge();
    });

    // Success Logic
    yesBtn.addEventListener('click', () => {
      // 1. Fire Confetti
      const end = Date.now() + 3 * 1000;
      const colors = ['#ff4d6d', '#ff85a1', '#ffb3c1', '#ffffff'];

      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
          colors: colors
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
          colors: colors
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      }());

      // 2. Hide quiz, show celebration
      quiz.style.display = 'none';
      celebration.style.display = 'block';
      noBtn.style.display = 'none'; // Remove the "No" button entirely
    });
  </script>
</body>
</html>
