<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine?</title>

<style>
:root{
  --bg1:#ffe7ee;
  --bg2:#fff7fb;
  --card: rgba(255,255,255,.72);
  --text:#1f1f1f;
  --yes:#22c55e;
  --yes-dark:#16a34a;
  --no:#ef4444;
  --no-dark:#dc2626;
}

*{box-sizing:border-box;}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  color:var(--text);
  overflow:hidden;
  background:
    radial-gradient(1200px 600px at 15% 15%, #ffffff 0%, transparent 60%),
    radial-gradient(900px 500px at 85% 25%, #ffd1e1 0%, transparent 60%),
    radial-gradient(900px 600px at 35% 85%, #ffeef5 0%, transparent 60%),
    linear-gradient(135deg,var(--bg2),var(--bg1));
}

/* glow blobs */
.blob{
  position:fixed;
  width:420px;height:420px;
  border-radius:50%;
  filter:blur(40px);
  opacity:.35;
  z-index:0;
  animation:drift 12s ease-in-out infinite alternate;
}
.blob.b1{left:-120px;top:-120px;background:#ff7aa2;}
.blob.b2{right:-140px;top:40px;background:#ffb3c8;}
.blob.b3{left:20%;bottom:-180px;background:#ff4d6d;}
@keyframes drift{
  from{transform:translate(0,0) scale(1);}
  to{transform:translate(40px,30px) scale(1.06);}
}

/* hearts */
.hearts{position:fixed;inset:0;pointer-events:none;z-index:0;}
.heart{
  position:absolute;width:18px;height:18px;
  transform:rotate(45deg);
  animation:floatUp linear infinite;
}
.heart::before,.heart::after{
  content:"";position:absolute;width:18px;height:18px;
  background:currentColor;border-radius:50%;
}
.heart{background:currentColor;}
.heart::before{left:-9px;}
.heart::after{top:-9px;}
@keyframes floatUp{
  from{transform:translateY(110vh) rotate(45deg);}
  to{transform:translateY(-25vh) rotate(45deg);}
}

/* layout */
.wrap{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  z-index:1;
}
.card{
  width:min(760px,94vw);
  padding:34px 22px 30px;
  border-radius:26px;
  background:var(--card);
  backdrop-filter:blur(10px);
  box-shadow:0 18px 70px rgba(0,0,0,.14);
  text-align:center;
}

.bear{
  width:220px;height:220px;
  margin:0 auto 10px;
  border-radius:24px;
  overflow:hidden;
  background:#fff;
  animation:bob 2.2s ease-in-out infinite;
}
@keyframes bob{
  50%{transform:translateY(-6px);}
}
.bear img{
  width:100%;height:100%;object-fit:cover;
}

h1{
  font-size:clamp(28px,5vw,54px);
  margin:10px 0 18px;
  font-weight:950;
}

.btn-row{
  position:relative;
  height:96px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:18px;
}

button{
  border:0;
  padding:14px 34px;
  border-radius:16px;
  font-size:20px;
  font-weight:900;
  color:#fff;
  cursor:pointer;
  box-shadow:0 10px 24px rgba(0,0,0,.16);
}
#yesBtn{background:var(--yes);}
#yesBtn:hover{background:var(--yes-dark);}
#noBtn{
  position:absolute;
  background:var(--no);
  left:50%;top:18px;
  transform:translateX(120px);
}
#noBtn:hover{background:var(--no-dark);}

.result{margin-top:14px;font-size:22px;font-weight:900;}
.small{margin-top:10px;font-size:14px;opacity:.75;}

.overlay{
  position:fixed;inset:0;display:none;
  place-items:center;z-index:5;
  background:rgba(255,240,246,.55);
  backdrop-filter:blur(8px);
}
.overlay.show{display:grid;}
.modal{
  background:#fff;
  border-radius:26px;
  padding:28px 22px;
  text-align:center;
}
</style>
</head>

<body>

<div class="blob b1"></div>
<div class="blob b2"></div>
<div class="blob b3"></div>
<div class="hearts" id="hearts"></div>

<div class="wrap">
<main class="card">

<!-- üëâ CHANGE IMAGE HERE -->
<div class="bear">
<img src="capybara.png">
</div>

<h1>Will you be my Valentine?</h1>

<div class="btn-row" id="arena">
<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>
</div>

<div class="result" id="result"></div>
<div class="small">Tip: try hovering ‚ÄúNo‚Äù üòâ</div>

</main>
</div>

<div class="overlay" id="overlay">
<div class="modal">
<h2>YAYYY!! üíñü•∞</h2>
<p>You just made my day üåπ</p>
<button id="closeBtn">Close</button>
</div>
</div>

<!-- üéâ CONFETTI LIBRARY -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
/* floating hearts */
const hearts=document.getElementById("hearts");
const colors=["#ff3b6b","#ff7aa2","#ff4d4d","#ff5ea8","#ff9ac2"];
for(let i=0;i<34;i++){
const h=document.createElement("div");
h.className="heart";
h.style.left=Math.random()*100+"vw";
h.style.animationDuration=(6+Math.random()*10)+"s";
h.style.animationDelay=(-Math.random()*12)+"s";
h.style.color=colors[Math.floor(Math.random()*colors.length)];
hearts.appendChild(h);
}

/* moving NO button */
const arena=document.getElementById("arena");
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const result=document.getElementById("result");

function moveNo(){
const a=arena.getBoundingClientRect();
const b=noBtn.getBoundingClientRect();
noBtn.style.left=Math.random()*(a.width-b.width)+"px";
noBtn.style.top=Math.random()*(a.height-b.height)+"px";
}
noBtn.addEventListener("mouseenter",moveNo);
noBtn.addEventListener("click",moveNo);

/* üéâ YES CLICK CONFETTI */
const overlay=document.getElementById("overlay");
yesBtn.addEventListener("click",()=>{
result.textContent="YAY!! üíñü•∞";
overlay.classList.add("show");

confetti({
particleCount:160,
spread:75,
startVelocity:45,
origin:{y:0.6},
colors:['#ff4d6d','#ffffff','#ff85a1']
});

const duration=3000;
const end=Date.now()+duration;
(function frame(){
confetti({particleCount:4,angle:60,spread:55,origin:{x:0,y:0.8}});
confetti({particleCount:4,angle:120,spread:55,origin:{x:1,y:0.8}});
if(Date.now()<end)requestAnimationFrame(frame);
})();
});

document.getElementById("closeBtn").onclick=()=>{
overlay.classList.remove("show");
};
</script>
</body>
</html>
