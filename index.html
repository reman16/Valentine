<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine?</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    :root {
      --pink-light: #ffeef2;
      --pink-main: #ff4d6d;
      --pink-dark: #c9184a;
      --glass: rgba(255, 255, 255, 0.8);
    }

    * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--pink-light);
      background-image: 
        radial-gradient(at 0% 0%, hsla(343,100%,90%,1) 0, transparent 50%), 
        radial-gradient(at 50% 0%, hsla(343,100%,85%,1) 0, transparent 50%), 
        radial-gradient(at 100% 0%, hsla(343,100%,90%,1) 0, transparent 50%);
      overflow: hidden;
    }

    /* Floating background elements */
    .bg-heart {
      position: absolute;
      color: var(--pink-main);
      opacity: 0.1;
      user-select: none;
      pointer-events: none;
      animation: float 15s infinite linear;
    }

    @keyframes float {
      from { transform: translateY(110vh) rotate(0deg); }
      to { transform: translateY(-20vh) rotate(360deg); }
    }

    .card {
      background: var(--glass);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 30px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.05);
      text-align: center;
      width: 90%;
      max-width: 400px;
      border: 1px solid rgba(255,255,255,0.4);
      transform: scale(0.8);
      opacity: 0;
      animation: popIn 0.8s forwards;
    }

    @keyframes popIn {
      to { transform: scale(1); opacity: 1; }
    }

    .bear-box {
      width: 160px;
      height: 160px;
      margin: 0 auto 20px;
      background: white;
      border-radius: 20px;
      padding: 10px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.05);
    }

    h1 {
      color: var(--pink-dark);
      font-size: 1.8rem;
      margin-bottom: 30px;
      font-weight: 800;
    }

    .btn-wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      min-height: 150px;
      position: relative;
    }

    button {
      padding: 15px 35px;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 77, 109, 0.2);
    }

    #yesBtn {
      background: var(--pink-main);
      color: white;
      z-index: 100;
    }

    #yesBtn:hover {
      background: var(--pink-dark);
      transform: scale(1.1);
    }

    #noBtn {
      background: #eee;
      color: #777;
      position: absolute;
      padding: 10px 25px;
      font-size: 0.9rem;
    }

    .success-msg {
      display: none;
      font-size: 1.5rem;
      color: var(--pink-main);
      font-weight: 800;
      animation: heartBeat 1.5s infinite;
    }

    @keyframes heartBeat {
      0% { transform: scale(1); }
      14% { transform: scale(1.15); }
      28% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div id="bg"></div>

  <main class="card">
    <div class="bear-box">
      <img src="https://media.tenor.com/8kGqS7G7m1UAAAAi/bear-cute.gif" alt="Cute Bear" style="width:100%">
    </div>
    
    <div id="content">
      <h1>Will you be my Valentine?</h1>
      <div class="btn-wrap" id="btnContainer">
        <button id="yesBtn">Yes!</button>
        <button id="noBtn">No</button>
      </div>
    </div>

    <div id="success" class="success-msg">
      YAY! It's a date! ðŸ¥°âœ¨
    </div>
  </main>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const bg = document.getElementById('bg');
    let yesSize = 1;
    let noSize = 1;

    // Create background floating hearts
    for(let i=0; i<15; i++) {
      const heart = document.createElement('div');
      heart.className = 'bg-heart';
      heart.innerHTML = 'â¤ï¸';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
      heart.style.animationDuration = (Math.random() * 10 + 5) + 's';
      heart.style.animationDelay = (Math.random() * 5) + 's';
      bg.appendChild(heart);
    }

    const moveNo = () => {
      // Move "No" button
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      
      // We use fixed positioning once it starts moving to allow it to fly anywhere
      noBtn.style.position = 'fixed';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';

      // Grow the "Yes" button and shrink the "No" button
      yesSize += 0.2;
      noSize -= 0.05;
      yesBtn.style.transform = `scale(${yesSize})`;
      noBtn.style.transform = `scale(${noSize})`;
      
      if(noSize <= 0.2) noBtn.style.opacity = '0';
    };

    noBtn.addEventListener('mouseover', moveNo);
    noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });

    yesBtn.addEventListener('click', () => {
      // Professional Confetti Explosion
      const duration = 3 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 3,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
          colors: ['#ff4d6d', '#ffffff']
        });
        confetti({
          particleCount: 3,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
          colors: ['#ff4d6d', '#ffffff']
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      }());

      document.getElementById('content').style.display = 'none';
      document.getElementById('success').style.display = 'block';
    });
  </script>
</body>
</html>
