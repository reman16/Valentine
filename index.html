<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine?</title>
  <style>
    :root{
      --bg1:#ffe7ee;
      --bg2:#fff7fb;
      --card: rgba(255,255,255,.72);
      --text:#1f1f1f;
      --yes:#22c55e;
      --yes-dark:#16a34a;
      --no:#ef4444;
      --no-dark:#dc2626;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      overflow:hidden;
      background:
        radial-gradient(1200px 600px at 15% 15%, #ffffff 0%, transparent 60%),
        radial-gradient(900px 500px at 85% 25%, #ffd1e1 0%, transparent 60%),
        radial-gradient(900px 600px at 35% 85%, #ffeef5 0%, transparent 60%),
        linear-gradient(135deg, var(--bg2), var(--bg1));
    }

    /* Soft animated glow blobs */
    .blob{
      position: fixed;
      width: 420px;
      height: 420px;
      border-radius: 50%;
      filter: blur(40px);
      opacity: .35;
      z-index: 0;
      animation: drift 12s ease-in-out infinite alternate;
      pointer-events:none;
    }
    .blob.b1{ left:-120px; top:-120px; background:#ff7aa2; }
    .blob.b2{ right:-140px; top:40px; background:#ffb3c8; animation-duration: 15s; }
    .blob.b3{ left:20%; bottom:-180px; background:#ff4d6d; animation-duration: 18s; }
    @keyframes drift{
      from { transform: translate(0,0) scale(1); }
      to   { transform: translate(40px, 30px) scale(1.06); }
    }

    /* floating hearts background */
    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    .heart {
      position: absolute;
      width: 18px;
      height: 18px;
      transform: rotate(45deg);
      opacity: 0.65;
      animation: floatUp linear infinite;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,.08));
    }
    .heart::before, .heart::after{
      content:"";
      position:absolute;
      width:18px; height:18px;
      background: currentColor;
      border-radius: 50%;
    }
    .heart{ background: currentColor; }
    .heart::before{ left:-9px; top:0; }
    .heart::after{ left:0; top:-9px; }

    @keyframes floatUp {
      from { transform: translateY(110vh) rotate(45deg); }
      to   { transform: translateY(-25vh) rotate(45deg); }
    }

    /* Card */
    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 22px;
      position: relative;
      z-index: 1;
    }
    .card{
      width:min(760px, 94vw);
      padding: 34px 22px 30px;
      border-radius: 26px;
      background: var(--card);
      backdrop-filter: blur(10px);
      box-shadow: 0 18px 70px rgba(0,0,0,.14);
      text-align:center;
      transform: translateY(6px);
      animation: cardIn .6s cubic-bezier(.2,.9,.2,1) both;
      border: 1px solid rgba(255,255,255,.55);
    }
    @keyframes cardIn{
      from{ opacity:0; transform: translateY(18px) scale(.98); }
      to{ opacity:1; transform: translateY(0) scale(1); }
    }

    .bear{
      width: 150px;
      height: 150px;
      margin: 0 auto 10px;
      display:grid;
      place-items:center;
      border-radius: 18px;
      background: rgba(255,255,255,.55);
      overflow:hidden;
      box-shadow: 0 12px 30px rgba(0,0,0,.08);
      animation: bob 2.2s ease-in-out infinite;
    }
    @keyframes bob{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-6px); }
    }
    .bear img{
      width: 100%;
      height: 100%;
      object-fit: contain;
      padding: 10px;
    }

    h1{
      font-size: clamp(28px, 5vw, 54px);
      margin: 8px 0 18px;
      font-weight: 950;
      letter-spacing: .2px;
      text-shadow: 0 2px 0 rgba(255,255,255,.7);
    }

    .btn-row{
      position: relative;
      height: 96px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 18px;
      margin-top: 6px;
    }

    button{
      border: 0;
      cursor: pointer;
      padding: 14px 34px;
      border-radius: 16px;
      font-size: 20px;
      font-weight: 900;
      color: #fff;
      transition: transform .12s ease, filter .2s ease, background .2s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      box-shadow: 0 10px 24px rgba(0,0,0,.16);
    }
    button:hover{ transform: translateY(-2px); }
    button:active{ transform: translateY(0) scale(.98); }

    #yesBtn{ background: var(--yes); }
    #yesBtn:hover{ background: var(--yes-dark); }

    /* The NO button is absolutely positioned so it can dodge */
    #noBtn{
      position: absolute;
      background: var(--no);
      left: 50%;
      top: 18px;
      transform: translateX(120px);
    }
    #noBtn:hover{ background: var(--no-dark); }

    .result{
      margin-top: 14px;
      font-size: 22px;
      font-weight: 900;
      min-height: 34px;
    }

    .small{
      margin-top: 10px;
      font-size: 14px;
      opacity: .75;
    }

    /* Success overlay */
    .overlay{
      position: fixed;
      inset: 0;
      display:none;
      place-items:center;
      z-index: 5;
      background: rgba(255, 240, 246, .55);
      backdrop-filter: blur(8px);
    }
    .overlay.show{ display:grid; }
    .modal{
      width: min(720px, 92vw);
      background: rgba(255,255,255,.85);
      border: 1px solid rgba(255,255,255,.6);
      border-radius: 26px;
      padding: 28px 22px;
      text-align:center;
      box-shadow: 0 24px 80px rgba(0,0,0,.18);
      animation: pop .35s cubic-bezier(.2,1.2,.2,1) both;
    }
    @keyframes pop{
      from{ opacity:0; transform: scale(.92) translateY(10px); }
      to{ opacity:1; transform: scale(1) translateY(0); }
    }
    .modal h2{
      margin: 4px 0 6px;
      font-size: clamp(26px, 4.2vw, 40px);
      font-weight: 950;
    }
    .modal p{
      margin: 0;
      font-size: 18px;
      opacity:.85;
    }
    .close{
      margin-top: 16px;
      background: #111827;
    }

    /* Confetti canvas sits on top */
    #confetti{
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>

<body>
  <div class="blob b1"></div>
  <div class="blob b2"></div>
  <div class="blob b3"></div>
  <div class="hearts" id="hearts"></div>

  <canvas id="confetti"></canvas>

  <div class="wrap">
    <main class="card">
      <!-- swap this gif if you want -->
      <div class="bear">
        <img src="https://media.tenor.com/8kGqS7G7m1UAAAAi/bear-cute.gif" alt="Cute bear" />
      </div>

      <h1>Will you be my Valentine?</h1>

      <div class="btn-row" id="arena">
        <button id="yesBtn">Yes</button>
        <button id="noBtn" aria-label="No">No</button>
      </div>

      <div class="result" id="result"></div>
      <div class="small">Tip: try hovering ‚ÄúNo‚Äù üòâ</div>
    </main>
  </div>

  <div class="overlay" id="overlay">
    <div class="modal">
      <h2>YAYYY!! üíñü•∞</h2>
      <p>You just made my day. Happy Valentine‚Äôs! üåπ</p>
      <button class="close" id="closeBtn">Close</button>
    </div>
  </div>

  <script>
    // ---------- Floating hearts ----------
    const hearts = document.getElementById("hearts");
    const colors = ["#ff3b6b", "#ff7aa2", "#ff4d4d", "#ff5ea8", "#ff9ac2"];

    for (let i = 0; i < 34; i++) {
      const h = document.createElement("div");
      h.className = "heart";
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = (6 + Math.random() * 10) + "s";
      h.style.animationDelay = (-Math.random() * 12) + "s";
      h.style.color = colors[Math.floor(Math.random() * colors.length)];
      h.style.opacity = (0.22 + Math.random() * 0.7).toFixed(2);
      const size = 10 + Math.random() * 20;
      h.style.width = size + "px";
      h.style.height = size + "px";
      hearts.appendChild(h);
    }

    // ---------- NO button dodge ----------
    const arena = document.getElementById("arena");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function moveNoButton() {
      const a = arena.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      const padding = 8;
      const maxX = a.width - b.width - padding;
      const maxY = a.height - b.height - padding;

      const x = Math.random() * maxX + padding;
      const y = Math.random() * maxY + padding;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = "translateX(0)";
    }

    window.addEventListener("load", () => {
      const a = arena.getBoundingClientRect();
      noBtn.style.top = "18px";
      noBtn.style.left = clamp(a.width * 0.62, 0, a.width - noBtn.offsetWidth) + "px";
      noBtn.style.transform = "translateX(0)";
    });

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNoButton(); }, { passive:false });

    // ---------- Confetti (no libraries) ----------
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");

    function resizeCanvas(){
      canvas.width = window.innerWidth * devicePixelRatio;
      canvas.height = window.innerHeight * devicePixelRatio;
      canvas.style.width = window.innerWidth + "px";
      canvas.style.height = window.innerHeight + "px";
      ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    let confettiPieces = [];
    let confettiRunning = false;

    function rand(min, max){ return Math.random() * (max - min) + min; }

    function launchConfetti(originX = window.innerWidth/2, originY = window.innerHeight/3) {
      const count = 180;
      confettiPieces = [];

      for (let i = 0; i < count; i++) {
        confettiPieces.push({
          x: originX + rand(-20, 20),
          y: originY + rand(-10, 10),
          vx: rand(-6, 6),
          vy: rand(-12, -4),
          g: rand(0.18, 0.35),
          size: rand(4, 9),
          rot: rand(0, Math.PI * 2),
          vr: rand(-0.2, 0.2),
          color: colors[Math.floor(Math.random() * colors.length)],
          life: rand(80, 140)
        });
      }

      confettiRunning = true;
      requestAnimationFrame(tickConfetti);
    }

    function tickConfetti(){
      if (!confettiRunning) return;

      ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

      confettiPieces.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;
        p.vy += p.g;
        p.rot += p.vr;
        p.life -= 1;

        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rot);
        ctx.fillStyle = p.color;

        // rectangle confetti
        ctx.fillRect(-p.size/2, -p.size/2, p.size * 1.2, p.size * 0.7);
        ctx.restore();
      });

      confettiPieces = confettiPieces.filter(p => p.life > 0 && p.y < window.innerHeight + 40);

      if (confettiPieces.length > 0) {
        requestAnimationFrame(tickConfetti);
      } else {
        confettiRunning = false;
        ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
      }
    }

    // ---------- Success UI ----------
    const overlay = document.getElementById("overlay");
    const closeBtn = document.getElementById("closeBtn");

    yesBtn.addEventListener("click", () => {
      result.textContent = "YAY!! üíñü•∞";
      noBtn.disabled = true;
      noBtn.style.filter = "grayscale(1)";
      noBtn.style.cursor = "not-allowed";

      // confetti from the YES button position
      const r = yesBtn.getBoundingClientRect();
      const ox = r.left + r.width / 2;
      const oy = r.top + r.height / 2;

      launchConfetti(ox, oy);
      overlay.classList.add("show");
    });

    closeBtn.addEventListener("click", () => {
      overlay.classList.remove("show");
    });
  </script>
</body>
</html>
